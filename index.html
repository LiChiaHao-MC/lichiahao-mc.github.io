<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<title>语言选择</title>
		<style>
			body {
				text-align: center; /* 正确的居中对齐方式 */
			}
			
			button {
				font-size: 16px; /* 添加了字体大小设置，可以根据需要调整 */
				padding: 10px 20px; /* 添加了内边距，使按钮看起来更好 */
				margin: 10px; /* 添加了外边距，使按钮之间有间隔 */
			}
		</style>
		<script>
			function goToLanguage(lang) {
				/* var language;
				switch(lang) {
					case 'zh':
						language = '简体中文';
						break;
					case 'en':
						language = 'English';
						break;
					default:
						language = '未知语言';
				}
				alert('您选择了：' + language); // 弹出一个提示框显示所选语言
				// 这里可以添加跳转到不同语言页面的逻辑 */
				window.location.href = lang + "/index.html";
			}
		</script>
	</head>
	<body>
		<h1>语言选择</h1>
		<button onclick="goToLanguage('zh')">简体中文</button><br />
		<button onclick="goToLanguage('en')">English</button> <!-- 拼写正确 -->
	</body>
</html>
